<div class="row">
  <div class="col pe-0 d-flex align-items-center">
    <app-country-flag
      [countryCode]="countryCode"
      [hideCountryBySize]="hideCountryBySize"
      [needSmallSizeFlag]="true"
    ></app-country-flag>
    <div>
      <a
        [class.ms-0]="hideCountryBySize"
        class="col-4 m-0 link"
        [class.profile-link]="!isUnknown && hasLink"
        [class.ms-md-2]="hideCountryBySize"
        [class.ms-2]="!hideCountryBySize"
        [routerLink]="
          !this.isUnknown && this.hasLink
            ? '/stats-ranking-titles-profile/' + fullnameFirstPerson
            : '#'
        "
        (click)="scrollToTop()"
        >{{ this.firstPerson }}</a
      >
      <a
        [class.ms-0]="hideCountryBySize"
        class="col-4 d-block m-0 profile-link link"
        [class.ms-md-2]="hideCountryBySize"
        [class.ms-2]="!hideCountryBySize"
        [routerLink]="
          !this.isUnknown && this.hasLink
            ? '/stats-ranking-titles-profile/' + fullnameSecondPerson
            : '#'
        "
        (click)="scrollToTop()"
        >{{ this.secondPerson }}</a
      >
    </div>
  </div>
  <div class="col ps-0 d-flex align-items-center" *ngIf="idkLeague">
    <span class="number px-2 ms-0 ms-md-2">{{ idkLeague }}</span>
  </div>
</div>
