<div class="row">
  <div class="col py-2 py-md-4">
    <div class="text-uppercase p-0 prediction-header text-center"> {{playerOneName}} vs {{playerTwoName}} Predictions</div>
  </div>
</div>

<div class="row bg-white prediction-container">
  <div class="col-6 ps-0 prediction-table">
    <app-short-table
      [headers]="headers"
      [data]="playerStats.slice(0, playerStats.length / 2)"
      [blueHeader]="true"
    ></app-short-table>

  </div>

  <div class="col-6 pe-0 stat-table">
    <app-short-table
      [headers]="headers"
      [data]="playerStats.slice(playerStats.length / 2, playerStats.length)"
      [blueHeader]="true"
    ></app-short-table>

  </div>
</div>
