<div
  class="container tournaments-stats-container overflow-hidden bg-white pt-4 p-1 p-md-2"
>
  <div class="row">
    <div
      class="col-6 tournament-info pe-1 ps-0 pe-md-2"
      [ngClass]="{
        'col-12 table-right-padding': !tournamentPointsTable.length
      }"
    >
      <h6 class="text-capitalize tournament-title tournament-info fw-bold">
        Event info
      </h6>
      <app-short-table
        class="custom-scrollbar"
        [height]="tableHeight"
        [data]="tournamentInfoTable"
        [headers]="tournamentInfoHeaders"
      ></app-short-table>
    </div>

    <div
      class="col-6 pe-0 ps-1 table-left-border tournament-points ps-md-2"
      *ngIf="tournamentPointsTable.length"
      [ngClass]="{ 'col-12 table-left-padding': !tournamentInfoTable.length }"
    >
      <h6 class="text-capitalize tournament-title title-extra-padding fw-bold">
        Event points
      </h6>
      <app-short-table
        class="overflow-auto custom-scrollbar"
        [height]="tableHeight"
        [data]="tournamentPointsTable"
        [headers]="newTournamentPointsHeaders"
      ></app-short-table>
    </div>
  </div>

  <div
    class="row mt-3"
    *ngIf="pastChampionsTable.length"
    [ngClass]="{ 'col-12 table-right-padding': !mostVictoriesTable.length }"
  >
    <div class="col-6 pe-1 ps-0 past-champions pe-md-2">
      <h6 class="text-capitalize tournament-title fw-bold">past champions</h6>
      <app-short-table
        class="custom-scrollbar"
        [height]="tableHeight"
        [data]="pastChampionsTable"
        [headers]="pastChampionsHeaders"
        [clickEvent]="navigateToProfile.bind(this)"
        [hasPadding]="false"
      ></app-short-table>
    </div>

    <div
      class="col-6 table-left-border most-victories pe-0 ps-1 ps-md-2"
      *ngIf="mostVictoriesTable.length"
      [ngClass]="{ 'col-12 table-left-padding': !pastChampionsTable.length }"
    >
      <h6 class="text-capitalize tournament-title title-extra-padding fw-bold">
        most victories
      </h6>
      <app-short-table
        class="custom-scrollbar"
        [height]="tableHeight"
        [data]="mostVictoriesTable"
        [headers]="newMostVictoriesHeaders"
        [clickEvent]="navigateToProfile.bind(this)"
        [hasPadding]="false"
      ></app-short-table>
    </div>
  </div>
</div>
